<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Oxígeno Disuelto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Oxígeno Disuelto</h1>
        <form id="oxygen-form">
            <label for="altitude">Altitud (m):</label>
            <input type="number" id="altitude" required>
            <label for="depth">Profundidad (m):</label>
            <input type="number" id="depth" required>
            <label for="temperature">Temperatura (°C):</label>
            <input type="number" id="temperature" required>
            <label for="salinity">Salinidad (ppt):</label>
            <input type="number" id="salinity" required>
            <button type="button" onclick="calculateOxygen()">Calcular</button>
        </form>
        <div id="results">
            <h2>Resultados</h2>
            <p id="od-real"></p>
            <p id="od-sat"></p>
            <p id="saturation-percentage"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
